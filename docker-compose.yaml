# docker-compose.yml

services:
  spring-boot-app:
    build:
      context: ./project-two
    container_name: spring-boot-app
    ports:
      - "8080:8080"
    environment:
      # Agent basics
      OTEL_SERVICE_NAME: spring-boot-app
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=dev,service.namespace=demo
      # Send to Collector (gRPC)
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      # Optional: enable log correlation if using SLF4J MDC
      OTEL_LOGS_EXPORTER: otlp
    depends_on:
      - otel-collector
    networks:
      - observability

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.102.0
    container_name: otel-collector
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./otel-collector/otel-collector-config.yaml:/etc/otel/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "9464:9464"   # Prometheus metrics export
    depends_on:
      - tempo
      - loki
    networks:
      - observability

  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    ports:
      - "3200:3200"   # Tempo HTTP API
    volumes:
      - ./tempo/config.yaml:/etc/tempo/config.yaml:ro
      - ./tempo/data:/tmp/tempo
    command: [ "-config.file=/etc/tempo/config.yaml" ]
    networks:
      - observability

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"   # Loki HTTP API
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml:ro
    networks:
      - observability

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
    depends_on:
      - otel-collector
    networks:
      - observability

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - tempo
      - loki
      - prometheus
    networks:
      - observability

networks:
  observability:
    driver: bridge